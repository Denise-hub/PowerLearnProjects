<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Registration/Login Form</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Poppins', sans-serif;
        }

        nav ul li a {
            font-family: 'Poppins', sans-serif;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        label {
            margin: 4px 0 4px;
            font-weight: bold;
            text-align: left;
            width: 100%;
            display: block;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        select {
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        .radio-group,
        .checkbox-group {
            margin: 16px 0;
            text-align: center;
        }

        .radio-group label,
        .checkbox-group label {
            display:inline;
            margin-right: 10px;
        }

        .btn {
            background-color: #B6B0FF;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            width: 100%;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #9a8fd5;
        }

        .error {
            color: red;
            font-size: 0.85em;
            margin-top: -8px;
            margin-bottom: 16px;
            text-align: left;
        }

        #toggle-form {
            margin-top: 20px;
        }

        #toggle-form a {
            color: #B6B0FF;
            text-decoration: none;
        }

        #toggle-form a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 id="form-title">Login</h2>
    <!-- Login Form -->
    <form id="login-form">
        <label for="login-email">Email:</label>
        <input type="email" id="login-email" placeholder="Enter your email address" required>

        <label for="login-password">Password:</label>
        <input type="password" id="login-password" placeholder="Enter your password"  required>

        <div class="error" id="login-error"></div>

        <button type="submit" class="btn">Login</button>
        <p id="toggle-form">Don't have an account? <a href="#" id="show-register">Register</a></p>
    </form>

    <!-- Registration Form -->
    <form id="register-form" style="display:none;">
        <label for="register-name">Name:</label>
        <input type="text" id="register-name" placeholder="Enter your full name" required>

        <label for="register-email">Email:</label>
        <input type="email" id="register-email" placeholder="Enter your email address" required>

        <label for="register-password">Password:</label>
        <input type="password" id="register-password" placeholder="Enter your password" required>

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" placeholder="Confirm your password" required>

        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="Enter your age by now" required>

        <label>Gender:</label>
        <div class="radio-group">
            <label><input type="radio" name="gender" value="male" required> Male</label>
            <label><input type="radio" name="gender" value="female" required> Female</label>
        </div>

        <label for="country">Country:</label>
        <select id="country" required>
            <option value="">Select your country</option>
            <option value="DRC">DRC</option>
            <option value="Kenya">Kenya</option>
            <option value="Nigeria">Nigeria</option>
            <option value="USA">USA</option>
            <option value="Burundi">Burundi</option>
            <option value="Ghana">Ghana</option>
        </select>

        <div class="checkbox-group">
            <label><input type="checkbox" id="terms" required> I agree to the Terms and Conditions</label>
        </div>

        <div class="error" id="register-error"></div>

        <button type="submit" class="btn">Register</button>
        <p id="toggle-form">Already have an account? <a href="#" id="show-login">Login</a></p>
    </form>
</div>

<script>
    // JavaScript to handle form switching and basic validation
    const showRegisterLink = document.getElementById('show-register');
    const showLoginLink = document.getElementById('show-login');
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const formTitle = document.getElementById('form-title');

    showRegisterLink.addEventListener('click', function(event) {
        event.preventDefault();
        loginForm.style.display = 'none';
        registerForm.style.display = 'block';
        formTitle.textContent = 'Register';
    });

    showLoginLink.addEventListener('click', function(event) {
        event.preventDefault();
        registerForm.style.display = 'none';
        loginForm.style.display = 'block';
        formTitle.textContent = 'Login';
    });

    registerForm.addEventListener('submit', function(event) {
        event.preventDefault();
        const password = document.getElementById('register-password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        const error = document.getElementById('register-error');

        if (password !== confirmPassword) {
            error.textContent = 'Passwords do not match';
        } else {
            error.textContent = '';
            alert('Registration successful!');
            // Perform further form submission tasks here
        }
    });

    loginForm.addEventListener('submit', function(event) {
        event.preventDefault();
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;
        const error = document.getElementById('login-error');

        // Basic validation example
        if (email === '' || password === '') {
            error.textContent = 'Please enter both email and password';
        } else {
            error.textContent = '';
            alert('Login successful!');
            // Perform further form submission tasks here
        }
    });
</script>

</body>
</html>
